<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;        }

        body {
            height: 20000px;
        }

        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }

        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }

        /* section1__bg */
        .section1__bg img {
            width: 70%;
            height: 17vh;
            width: 100%;
            height: 100vh;
        }
        .section1_text1 {
            color: #fff;
            font-size: 7vw;
            transform: scale(0);
        }
        .section1_text2 {
            color: #fff;
            font-size: 7vw;
            transform: scale(1);
            white-space: nowrap;
            font-weight: 500;
        }
        .section1_text3 {
            color: #fff;
            font-size: 7vw;
            transform: scale(1);
            white-space: nowrap;
            font-weight: 700;
        }

        /* section2 */
        .section2_bg {
            width: 100%;
            height: 100vh;
            background: #333;
        }
        .section2_text1 {
            font-size: 4vw;
            color: #fff;
            white-space: nowrap;
        }
        .section2_img {
            width: 70vw;
            top: 80%;
            background: rgba(255, 255, 255, 0.4);
        }
        .section2_img1_site {
            position: absolute;
            left: 50%;
            top: 1.5vw;
            transform: translate(-50%);
            width: 55vw;
            height: calc(100% - 10vw);
            /* background: rgba(0, 0, 0, 0.4);  */
            /* border: 1px solid #fff; */
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }
        .section2_text2 {
            font-size: 3vw;
            color: #fff;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="scrollTop">0</div>
    <div id="content">
        <section id="section1"
            data-8500 = "display: block"
            data-8501 = "display: none"
            >
            <div class="section1__bg">
                <img class="fixed" src="img/yeshi-kangrang-EV9Io66tDm0-unsplash.jpg" alt="이미지"
                    data-0 = "width: 70%; height: 17vh"
                    data-1000 = "width: 100%; height: 17vh"
                    data-2000 = "width: 100%; height: 50vh"
                    data-7000 = "width: 100%; height: 50vh"
                    data-8000 = "width: 100%; height: 0vh"
                >
            </div>
            <div class="section1_text1 fixed"            
                data-1100 = "transform: translate(-50%, -50%) scale(0); top: 50%";
                data-2000 = "transform: translate(-50%, -50%) scale(1); top: 50%";
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%";
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: -10%";
            >Down the Rabbit-Hole</div>

            <div class="section1_text2 fixed"            
                data-3000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%";
                data-4000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%";
                data-5000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: 50%";
                data-6000 = "transform: translate(-50%, -50%) scale(1); top: 50%; left: -10%";
            >The Pool of Tears</div>

            <div class="section1_text3 fixed"            
                data-5000 = "transform: translate(-50%, -50%) scale(1); left: 100%";
                data-6000 = "transform: translate(-50%, -50%) scale(1); left: 50%";
                data-7000 = "transform: translate(-50%, -50%) scale(1); left: 50%";
                data-8000 = "transform: translate(-50%, -50%) scale(1); left: -50%";
            >Advice from a Caterpillar</div>
        </section>
        <!-- //section1 -->

        <section id="section2"
            data-8700 = "display: none"
            data-8701 = "display: block"
            >
        <section id="section2">
            <div class="section2_bg fixed"
                data-9000 = "width: 100%; height: 0vh; border-radius: 500px"
                data-10000 = "width: 100%; height: 100vh; border-radius: 0px"
            ></div>
            <div class="section2_text1 fixed"
                data-8500 = "transform: translate(-50%, -50%) scale(0.8)"
                data-10500 = "transform: translate(-50%, -50%) scale(1)"
                data-11500 = "transform: translate(-50%, -500%) scale(1)"
            >The rabbit-hole went straight on like a tunnel</div>
            <div class="section2_img1 fixed"
                data-11000 = "top: 200%;"
                data-12000 = "top: 70%;">            
                <img src="img/MacBookPro13.png" alt="macbook">                
                <div class="section2_img1_site">                    
                    <div class="move"
                    data-12000 = "top: 0%;"
                    data-13000 = "top: -35%;"
                    >
                        <img src="img/site_design.jpg" alt="사이트01"></div>
                </div>
            </div>
        </section>
        <!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>

    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();

        function scroll() {
            let scrollTop = (window.pageYOffset || document.documentElement.scrollTop || window.scrollY);
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

            // document.querySelector(".section1__bg img").style.width = scrollTop + "px";


            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>

</html>
