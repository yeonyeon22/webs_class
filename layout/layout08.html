<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jane Doe">
    <meta name="description" content="웹 표준을 준수한 사이트 예제">
    <meta name="keywords" content="Jane Doe, 웹 표준, 웹 접근성, 사이트 만들기">
    <title>WEBSTANDARD SITE</title>

    <!-- css style -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400" rel="stylesheet">
</head>

<body>
    <!-- 스킵 내비게이션 -->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">배너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!-- //스킵 내비게이션 -->
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">
                        <a href="https://randomplace.tistory.com/">Designer</a>
                        <a href="https://randomplace.tistory.com/">Publisher</a>
                        <a href="https://randomplace.tistory.com/">Youtube</a>
                    </div>
                    <!-- //헤더 메뉴 -->
                    <div class="header-tit">
                        <h1>Professional Publisher &amp; Designer</h1><br>
                        <a href="randomplace.tistory.com">randomplace.tistory.com</a>
                    </div>
                    <!-- //헤더 타이틀 -->

                    <!-- 이미지를 표현하는 방법 
                        1. img 태그로 표현 (의미가 있을 때) / alt 태그 - 대체 문자 표현
                        2. background 속성으로 표현 (의미가 없을 때) - 대체 문자 X
                        3. 이미지를 backgrouond 속성 / 가상으로 대체 문자를 만들어줌
                            이미지 스프라이트
                    -->
                    <div class="header-icon"></div>
                </div>
            </div>
        </div>
        <!-- //header -->
        <div id="contents">
            <div id="cont_nav">
                <div class="container">cont_nav</div>
            </div>
            <!-- //cont_nav -->
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <!-- //cont_tit -->
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <!-- //cont_ban -->
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div>
            <!-- //cont_cont -->
        </div>
        <!-- //contents -->

        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>

</html>
