<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: rgb(233, 247, 250);
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background: #B3E5FC;
        }
        #nav {
            width: 1200px;
            height: 100px;
            background: #81D4FA;
        }
        #main {
            width: 1200px;
            height: 780px;
            clear: both;
        }
        #aside {
            width: 300px;
            height: 780px;
            float: left;
            background: #4FC3F7;
        }
        #section1 {
            width: 900px;
            height: 260px;
            
            background: #29B6F6;
        }
        #section2 {
            width: 900px;
            height: 260px;
            
            background: #03A9F4;
        }
        #section3 {
            width: 900px;
            height: 260px;
            
            background: #039BE5;
        }
        #footer {}       
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="section1"></section>
            <section id="section2"></section>
            <section id="section3"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
