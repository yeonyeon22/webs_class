<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout06_flex</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #FFF3E0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }

        #main {
            display: flex;
        }

        #side {
            flex: 0 0 30%;
            height: 780px;
            background-color: #FFB74D;
            
        }

        #contents {
            flex: 0 0 70%;
            height: 780px;
            background-color: #FFA726;
            float: left;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
            clear: both;
        }

        
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="contents"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
