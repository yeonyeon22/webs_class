        *{
            margin: 0;
        }
        body {
            background-color: #E8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #c8e6c9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #a5d6a7;
        }
        #main {
            display: flex;
        }
        #aside {
            width: 20%;
            height: 700px;
            background-color: #81c784;
        }
        #contents {
            width: 60%;
            height: 700px;
            background-color: #66bb6a;
        }
        #article {
            width: 20%;
            height: 700px;
            background-color: #4caf50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43a047;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #main {
                flex-wrap: wrap;
            }
            #aside {
                width: 30%;
                height: 500px;
            }
            #contents {
                width: 70%;
                height: 500px;
            }
            #article {
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:600px){
            #aside {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 400px;
            }
        }
        @media (max-width:1220px){
            #wrap {
                width: 96%;
            }
        }
    </style>

        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
