<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03_1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 1200px;
            display: flex;
        }
        #nav .nav1 {
            width: 600px;
            height: 100px;
            background-color: #81D4FA;
        }
        #nav .nav2 {
            width: 600px;
            height: 100px;
            background-color: #A9C8D6;
        }
        #contents {
            width: 1200px;
            height: 520px;
            display: flex;
        }
        #contents .aside {
            width: 300px;
            height: 520px;
            background-color: #4FC3F7;
        }
        #contents .section {
            width: 900px;
            height: 520px;
        }
        #contents .section .content1 {
            width: 900px;
            height: 260px;
            background-color: #29B6F6;
        }
        #contents .section .content2 {
            width: 900px;
            height: 260px;
            background-color: #03A9F4;
        }
        #section {
            width: 1200px;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            width: 1200px;
            height: 100px;
            background-color: #0288D1;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <nav class="nav1"></nav>
            <nav class="nav2"></nav>
        </nav>
        <section id="contents">
            <aside class="aside"></aside>
            <section class="section">
                <section class="content1"></section>
                <section class="content2"></section>
            </section>
        </section>
        <section id="section"></section>
        <footer id="footer"></footer>
    </div>

</body>

</html>
