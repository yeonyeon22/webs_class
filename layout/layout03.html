<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
           background-color: #E1F5FE; 
        }
        #wrap {          
            width: 1200px;
            margin: 0 auto;         
        }
        #header {
            width: 1200px;
            height: 100px;
            background-color: #B3E5FC;
        }
      #nav {
          width: 1200px;
          height: 100px;
          background-color: #81D4FA;
      }
      #contents {
        width: 1200px; 
        display: flex;    
      }
      #contents .aside {
          width: 300px;
          height: 780px;
          background-color: #4FC3F7;
      }
      #contents .article1 {
          width: 900px;
          height: 260px;
          background-color: #29B6F6;
      }
      #contents .article2 {
          width: 900px;
          height: 260px;
          background-color: #03A9F4;
      }
      #contents .article3 {
          width: 900px;
          height: 260px;
          background-color: #039BE5;
      }
      #footer {
          width: 1200px;
          height: 100px;
          background-color: #0288D1;
      }
    
    </style>
</head>

<body>

    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside"></aside>
            <section class="content">
                <article class="article1"></article>
                <article class="article2"></article>
                <article class="article3"></article>
            </section>
        </section>
        <footer></footer>
    </div>

</body>

</html>
