<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05_2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }
        .header-container {
            width: 1200px;
            height: 100px;
            background-color: #D7CCC8;
            margin: 0 auto;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #BCAAA4;
        }
        .nav-container {
            width: 1200px;
            height: 100px;
            background-color: #A1887F;
            margin: 0 auto;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #8D6E63;
        }
        .section-container1 {
            width: 800px;
            height: 390px;
            background-color: #6D4C41;
        }
        .section-container2 {
            width: 800px;
            height: 390px;
            background-color: #5D4037;
        }
        .section-aside {
            width: 400px;
            height: 780px;
            background-color: #795548;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5D4037;
        }
        .footer-container {
            width: 1200px;
            height: 100px;
            background-color: #3E2723;
        }
    </style>
</head>

<body>

  <div id="wrap">
      <header id="header">
          <div class="header-container"></div>
      </header>
      <nav id="nav">
          <div class="nav-container"></div>
      </nav>
      <section id="section">
          <div class="section-container1"></div>
          <div class="section-container2"></div>
          <div class="section-aside"></div>
      </section>
      <footer id="footer">
          <div class="footer-container"></div>
      </footer>
  </div>

</body>

</html>
