<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
        }
        #header {
            height: 100px;
            background-color: #EFEBE9;
        }
        #nav {
            background-color: #666;
        }
        #contents {
            height: 780px;
            background-color: #8D6E63;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .container .article1 {
            width: 800px;
            height: 390px;
            background-color: #6D4C41;
        }
        #contents .container .article2 {
            width: 800px;
            height: 390px;
            background-color: #5D4037;
        }
        #contents .container .aside {
            width: 400px;
            height: 780px;
            background-color: #795548;
        }
        #nav .container {
            display: flex;
        }
        #nav .container .nav1 {
            width: 50%;
            height: 100px;
            background: #333;
        }
        #nav .container .nav2 {
            width: 50%;
            height: 100px;
            background: #666;
        }
        #contents .container .article1 {
            display: flex;
        }
        #contents .container .article1 .article1-1 {
            width: 50%;
            height: 390px;
            background-color: #777;
        }
        #contents .container .article1 .article1-2 {
            width: 50%;
            height: 390px;
            background-color: #999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav1">1</div>
                <div class="nav2">2</div>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="article1">
                    <div class="article1-1"></div>
                    <div class="article1-2"></div>
                </div>
                <div class="article2"></div>
                <div class="aside"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
