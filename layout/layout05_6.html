<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5_6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {}

        #header {
            height: 100px;
            background-color: #EFEBE9;
        }
        #nav {
            height: 100px;
            background-color: #BCAAA4;
        }
        #section {
            height: 780px;
            background-color: #8D6E63;
        }
        #footer {
            height: 100px;
            background-color: #5D4037;
        }
        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
        } 
        #nav .container .nav1 {
            width: 400px;
            height: 100px;
            background-color: #D7CCC8;
        }
        #nav .container .nav2 {
            width: 800px;
            height: 100px;
            background-color: #D7CCC8;
        } 
        #section .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction : column;
        }
        #section .container .article1 {
            width: 800px;
            height: 390px;
            background-color: #8D6E63;
        }
        #section .container .article1 .article1-1 {
            width: 400px;
            height: 390px;
            background-color: #6D4C41;
        }
        #section .container .article1 .article1-2 {
            width: 400px;
            height: 390px;
            background-color: #5D4037;
        }
        #section .container .article2 {
            width: 800px;
            height: 390px;
            background-color: #3E2723;
        }
        #section .container .aside {
            width: 400px;
            height: 780px;
            background-color: #553226;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav1"></div>
                <div class="nav2"></div>
            </div>
        </nav>
        <section id="section">
            <div class="container">
                <div class="article1">
                    <div class="article1-1"></div>
                    <div class="article1-2"></div>
                </div>
                <div class="article2"></div>
                <div class="aside"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>

</html>
