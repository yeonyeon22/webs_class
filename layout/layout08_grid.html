<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Layout08_grid</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "aside section1"
                "aside section2"
                "aside section3"
                "footer footer"
            ;
            grid-template-columns: 20% 75%;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        header {
            grid-area: header;
            background-color: #B3E5FC;
        }
        nav {
            grid-area: nav;
            background-color: #81D4FA;
        }
        aside {
            grid-area: aside;
            background-color: #4FC3F7;
        }
        section1 {
            grid-area: section1;
            background-color: #29B6F6;
        }
        section2 {
            grid-area: section2;
            background-color: #03A9F4;
        }
        section3 {
            grid-area: section3;
            background-color: #039BE5;
        }
        footer {
            grid-area: footer;
            background-color: #0288D1;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
                grid-template-areas: 
                    "header header"
                    "nav nav"
                    "aside section1"
                    "aside section2"                    
                    "footer footer"
                ;
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 390px 390px 100px;
            }
        }
        @media (max-width: 480px){
            #wrap {
                grid-template-areas: 
                    "header"
                    "nav"
                    "aside"
                    "section1"
                    "section2"
                    "section3"
                    "footer"
                ;
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 200px 430px 150px 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section1></section1>
        <section2></section2>
        <section3></section3> 
        <footer></footer>
    </div>
</body>
</html>
