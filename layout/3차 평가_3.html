<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3차 평가_문항3_Mar 03</title>
    <style>
        *{
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "aside article1"
                "aside article2"
                "aside article3"
                "footer footer"
            ;
            grid-template-columns: 25% 75%;
            grid-template-rows: 100px 260px 260px 260px 100px;
        }
        #header {
            grid-area: header;
            background-color: #B3E5FC;
        }
        #aside {
            grid-area: aside;
            background-color: #81D4FA;
        }
        #article1 {
            grid-area: article1;
            background-color: #4FC3F7;
        }
        #article2 {
            grid-area: article2;
            background-color: #29B6F6;
        }
        #article3 {
            grid-area: article3;
            background-color: #03A9F4;
        }
        #footer {
            grid-area: footer;
            background-color: #039BE5;
        }
        @media (max-width:1200px){
            #wrap {
                width: 96%;
                grid-template-areas: 
                    "header header"
                    "aside article1"
                    "aside article2"
                    "article3 article3"
                    "footer footer"                
                ;
                grid-template-columns: 40% 60%;
                grid-template-rows: 100px 200px 200px 200px 50px;
            }
        }
        @media (max-width:768px){
            #wrap {
                width: 100%;
                grid-template-areas: 
                    "header header"
                    "aside aside"
                    "article1 article2"
                    "article3 article3"
                    "footer footer"
                ;
                grid-template-columns: 50% 50%;
                grid-template-rows: 100px 100px 200px 100px 50px;
            }
        }
        @media (max-width:480px){
            #wrap {
                grid-template-areas: 
                    "header"
                    "aside"
                    "article1"
                    "article2"
                    "article3"
                    "footer"
                ;
                grid-template-columns: 100%;
                grid-auto-rows: 100px 200px 200px 200px 50px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
        <article id="article1"></article>
        <article id="article2"></article>
        <article id="article3"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
