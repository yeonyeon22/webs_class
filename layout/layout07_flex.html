<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07_flex</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E8F5E9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        main {
            display: flex;
        }
        main aside {
            flex: 25% 0 0;
            height: 780px;
            background-color: #81C784;
        }
        main section {
            flex: 0 50% 0;
            height: 780px;
            background-color: #66BB6A;
        }
        main article {
            float: 0 0 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
    
</body>
</html>
