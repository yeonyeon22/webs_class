<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout08_float</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #E1F5FE;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background: #B3E5FC;
        }
        nav {
            width: 100%;
            height: 100px;
            background: #81D4FA;
        }
        aside {
            width: 300px;
            height: 780px;
            background: #4FC3F7;
            float: left;
        }
        section1 {
            width: 900px;
            height: 260px;
            background: #29B6F6;
            float: left;
        }
        section2 {
            width: 900px;
            height: 260px;
            background: #03A9F4;
            float: left;
        }
        section3 {
            width: 900px;
            height: 260px;
            background: #039BE5;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background: #0288D1;
            clear: both;
        }        

    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <aside></aside>
        <section1></section1>
        <section2></section2>
        <section3></section3>
        <footer></footer>
    </div>
</body>
</html>
