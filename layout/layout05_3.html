<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout05_3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EFEBE9;
        }
        .header-container {
            width: 1200px;
            height: 100px;
            background-color: #D7CCC8;
            margin: 0 auto;

        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #BCAAA4;
        }
        #section {
            width: 100%;
            height: 780px;
            background-color: #8D6E63;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #5D4037;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <nav id="nav">
            <div class="nav-container"></div>
            <div class="nav-container"></div>
        </nav>
        <section id="section">
            <div class="section-container"></div>
            <div class="section-container"></div>
            <div class="section-container"></div>
            <div class="section-container"></div>
        </section>
        <footer id="footer">
            <div class="footer"></div>
        </footer>
    </div>
</body>
</html>
