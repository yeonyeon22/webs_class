        body::before {

        #mousetype01 {}

        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .mouse__img {
            position: relative;
            cursor: none;
        }
        .mouse__img figure {
            position: relative;
            width: 50vw;
            height: 53vh;
            /* overflow: hidden; */
            /* background-color: #ccc;*/
            border: 3px solid #fff; 
            transition: transform 500ms cubic-bezier(0.25, 0.46, 0.45, 0.84);
        }
        /* .mouse__img figure:hover {
            transform: scale(1.025);
        } */
        .mouse__img figure img {
            position: absolute;
            left: -5%;
            top: -5%;
            width: 110%;
            height: 110%;
            opacity: 0.4;
            object-fit: cover;
        }
        .mouse__img figcaption {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.3vw;
            /* line-height: 1.6; */
            white-space: nowrap;
        }
        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
        }

        .mouse__wrap p {
            font-size: 2.5vw;
            line-height: 2;
            font-weight: 300;
        }
        .mouse__wrap p:last-child {
            font-size: 3vw;
            font-weight: 400;
        }
        .mouse__wrap p span {
            border-bottom: 0.15vw dashed orange;
            color: orange;
        }
        
        .cursor {
            position: absolute;
            left: -30px;
            top: -30px;
            width: 200px;
            height: 200px;
            z-index: -1;
            border-radius: 50%;
            background-image: url(img/arch11.jpg);
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            border: 5px solid #fff;
        }
        .cursor ul {
            position: absolute;
            right: 40px;
            top: 0;
        }
        .cursor ul li {
            white-space: nowrap;
        }
    </style>

    <script src="js/gsap.min.js"></script>
    <script>

        const circle = document.querySelector(".cursor").getBoundingClientRect();

        document.querySelector(".mouse__img").addEventListener("mousemove", (e) => {
            //커서
            gsap.to(".cursor", {duration: .2, left: e.pageX - circle.width/2, top: e.pageY - circle.height/2})

            //마우스 좌표 값
            let mousePageX = e.pageX;
            let mousePageY = e.pageY;
            
            //마우스 좌표 값을 가운데 초기화
            //전체 가로
            //window.innerWidth 1920 //브라우저 크기
            //window.outerWidth 1920 //브라우저 크기
            //window.screen.width : 1920
            //window.screen.height : 1080

            //마우스 좌표 값을 가운데 초기화
            //전체 길이/2 - 마우스 X좌표값 == 0
            let centerPageX = window.innerWidth/2 - mousePageX;
            let centerPageY = window.innerHeight/2 - mousePageY;

            //이미지 움직이기
            // const imgMove = document.querySelector(".mouse__img figure img");
            // imgMove.style.transform = "translate("+ centerPageX/20 +"px, "+ centerPageY/20 +"px)";

            gsap.to(".mouse__img figure img", {duration: 0.3, x: centerPageX/20, y: centerPageY/20});

            //출력
            // document.querySelector(".pageX").textContent = centerPageX;
            // document.querySelector(".pageY").textContent = centerPageY;
            document.querySelector(".mousePageX").textContent = mousePageX;
            document.querySelector(".mousePageY").textContent = centerPageY;
            document.querySelector(".centerPageX").textContent = centerPageX;
            document.querySelector(".centerPageY").textContent = centerPageY;
            


            // let windowWidth = window.screen.height;

            // console.log(windowWidth);

            // console.log(mousePageX, mousePageY)

            
        })
        

    </script>
