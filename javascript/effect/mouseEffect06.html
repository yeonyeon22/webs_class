<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이펙트</title>

    <link rel="stylesheet" href="css/NexonLv1Gothic.css">
    <link rel="stylesheet" href="css/dracula.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <style>
        body::before {
            background: rgba(219, 135, 205, 0.306);
        }        
        .mouse__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }  
        .mouse__img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            width: 50%;
        }
        .mouse__text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 3vw;
            line-height: 1.5;
        }
        .mouse__text .line {
            width: 100%;
            display: flex;
        }
        .mouse__text .line .left {
            width: 50vw;
            color: rgba(39, 96, 220, 0.436);
            transform: skew(0deg, -15deg);
            overflow: hidden;
        }
        .mouse__text .line .left .spanWrap {
            width: 100vw;
            text-align: center;
        }
        .mouse__text .line .right {
            width: 50vw;
            overflow: hidden;
            transform: skew(0deg, 15deg);
        }
        .mouse__text .line .right .spanWrap {
            width: 100vw;
            text-align: center;
            transform: translate(-50vw);
        }
        .cursor {
            padding: auto;
            left: 0;
            top: 0;
            width: 20px;
            height: 20px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgb(218, 174, 226);
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

<body class="flight">

    <!-- main -->
    <main>
        <section id="mouseType06">
            <div class="cursor"></div>
            <div class="mouse__wrap">
                <div class="mouse__img">
                    <figure>
                        <img src="img/spring7.jpg" alt="이미지">
                    </figure>                   
                </div>                
                <div class="mouse__text">
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <div class="spanFast">" Where do you</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <div class="spanFast">" Where do you</div>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <div class="spanSlow">want to go ? "</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <div class="spanSlow">want to go ? "</div>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <div class="spanFast">" Anywhere,</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <div class="spanFast">" Anywhere,</div>
                            </div>
                        </div>
                    </div>
                    <div class="line">
                        <div class="left">
                            <div class="spanWrap">
                                <div class="spanSlow">you want ! "</div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="spanWrap">
                                <div class="spanSlow">you want ! "</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="info">
        <div class="title">
            <h1><a href="mouseEffect.html">JavaScript Mouse Effect06</a></h1>
            <p>text</p>

        <div class="number">
            <ul>

    <!-- script -->
    <script src="js/highlight.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/gsap.min.js"></script>
    <script>
        function mousemove(e){
            let positionSlow = (e.pageX - (window.innerWidth/2)) * 0.1;
            let positionFast = (e.pageX - (window.innerWidth/2)) * 0.2;

            gsap.to(".spanSlow", {duration: 0.4, x: positionSlow});
            gsap.to(".spanFast", {duration: 0.4, x: -positionFast});
            gsap.to(".cursor", {duration: 0.3, left: e.pageX, top: e.pageY});
        }

        document.addEventListener("mousemove", mousemove);           
        
    </script>
</body>

</html>
